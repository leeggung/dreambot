<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>드림봇 메인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  
    /* 기본 세팅 */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      max-width: 100%;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 메인 이미지 감싸는 프레임 */
    .main-wrap {
      position: relative;
      width: 100%;
      max-width: 720px;
      z-index: 1;
    }

    .main-wrap img.main-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* 상담하기 버튼 - 메인 이미지 내부에 absolute로 고정 */
    .consult-btn {
      position: absolute;
      bottom: 10%;
      right: 37%;
      width: 180px;
      max-width: 45%;
      cursor: pointer;
      z-index: 10;
    }

    /* 국기 버튼들 - 메인 이미지 아래 위치, 독립적으로 배치 */
    .language-select {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      max-width: 720px;
      width: 100%;
      box-sizing: border-box;
      z-index: 10;
    }

    .language-select a img {
      cursor: pointer;
      border-radius: 5px;
      width: 30px;
      height: auto;
      transition: transform 0.2s ease;
    }

    .language-select a img:hover {
      transform: scale(1.1);
    }

    /* 카드 리스트 */
    .cards-container {
      width: 100%;
      max-width: 720px;
      padding: 1rem;
      overflow-x: auto;
      display: flex;
      gap: 16px;
      scroll-snap-type: x mandatory;
      box-sizing: border-box;
    }

    .card {
      flex: 0 0 200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      scroll-snap-align: start;
      text-align: center;
    }

    .card img {
      width: 70%;
      height: 180px;
      object-fit: cover;
      margin: 0 auto;
      display: block;
    }

    .card h3 {
      margin: 10px;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      .card {
        flex: 0 0 80%;
      }
    }
  </style>
</head>
<body>

  <!-- 메인 이미지 및 상담 버튼 -->
  <div class="main-wrap">
    <img src="/assets/images/main.png" alt="메인 이미지" class="main-image" />
    <a href="chat.html">
      <img class="consult-btn" src="/assets/images/counsel.png" alt="상담 시작하기 버튼" />
    </a>
  </div>

  <!-- 국기 버튼 영역 -->
  <div class="language-select">
    <a href="/index.html" title="한국어">
      <img src="/assets/images/South-Korea.png" alt="KR" />
    </a>
    <a href="lang/en/index.html" title="English">
      <img src="/assets/images/United-States.png" alt="EN" />
    </a>
    <a href="lang/zh/index.html" title="中文">
      <img src="/assets/images/China.png" alt="CN" />
    </a>
    <a href="lang/vn/index.html" title="Tiếng Việt">
      <img src="/assets/images/Vietnam.png" alt="VN" />
    </a>
  </div>

  <!-- 카드 리스트 -->
  <div class="cards-container">
    <div class="card">
      <a href="https://blog.naver.com/leehyku/223859216766" target="_blank">
        <img src="assets/Thumbnail/membership.png" alt="회원가입" />
        <h3>회원가입</h3>
      </a>
    </div>

    <div class="card">
      <a href="https://studio.youtube.com/video/EYnH873ooV4/edit" target="_blank">
        <img src="assets/Thumbnail/maketing.png" alt="신나는 마케팅플랜" />
        <h3>신나는 마케팅플랜</h3>
      </a>
    </div>

    <div class="card">
      <a href="https://blog.naver.com/leehyku/223851029151" target="_blank">
        <img src="assets/Thumbnail/sideline.png" alt="부업에서 본업까지" />
        <h3>부업에서 본업까지</h3>
      </a>
    </div>

    <div class="card">
      <a href="https://blog.naver.com/leehyku/223851031151" target="_blank">
        <img src="assets/Thumbnail/faq.png" alt="자주하는 질문" />
        <h3>자주하는 질문</h3>
      </a>
    </div>

    <div class="card">
      <a href="https://ebook.atomy.com/ecatalog5.jsp?Dir=127" target="_blank">
        <img src="https://ch.static.atomy.com/2025/01/17/4b2aa67af8a54a0c8984304d83687898.jpg" alt="회사소개서" />
        <h3>회사소개서</h3>
      </a>
    </div>

    <div class="card">
      <a href="https://ebook.atomy.com/ecatalog5.jsp?Dir=80" target="_blank">
        <img src="https://ch.static.atomy.com/2025/05/14/e39e6830459c4832beb4b966583980c8.jpg" alt="카탈로그 보기" />
        <h3>카탈로그 보기</h3>
      </a>
    </div>
  </div>

</body>
</html>
